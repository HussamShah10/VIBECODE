<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desk Dealer: Classroom Casino</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #FF6F61, #D64D27);
            margin: 0;
            padding: 0;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            max-width: 700px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            margin: 20px;
        }

        h1 {
            font-size: 2.8em;
            color: #FFD700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .balance {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #FFD700;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        .action-button {
            background-color: #FFD700;
            color: white;
            font-size: 1.2em;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .action-button:hover {
            background-color: #FF4500;
            transform: scale(1.1);
        }

        .action-button:active {
            transform: scale(1);
        }

        .action-button.quit {
            background-color: #e0080b;
        }

        .action-button.quit:hover {
            background-color: #c70000;
        }

        .message {
            background-color: #45a049;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 500;
            font-size: 1.3em;
            text-align: center;
        }

        .form-container {
            margin: 20px 0;
            text-align: center;
        }

        .form-container input {
            padding: 15px;
            font-size: 1.3em;
            width: 70%;
            border-radius: 8px;
            border: 2px solid #FFD700;
            margin-bottom: 15px;
            outline: none;
            color: black;
        }

        .form-container input:focus {
            border-color: #FF4500;
        }

        .spin-reels {
            font-size: 2.5em;
            margin-top: 20px;
            letter-spacing: 5px;
            margin-bottom: 20px;
        }

        footer {
            font-size: 0.9em;
            color: #ddd;
            margin-top: 30px;
        }

        footer a {
            color: #FFD700;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .action-buttons {
                grid-template-columns: 1fr;
            }
            .form-container input {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ü§ë Classroom Casino ü§ë </h1>

    <div class="balance">
        <p>Your current balance: <strong>${{ money }}</strong></p>
    </div>

    {% if result %}
    <div class="message">
        <p>{{ result }}</p>
    </div>
    {% endif %}

    <div class="form-container">
        <form action="/play" method="post">
            <input type="number" id="bet" name="bet" placeholder="Enter your bet" required min="1" max="{{ money }}">
            <div class="action-buttons">
                <button type="submit" name="action" value="dice_duel" class="action-button">üé≤ Play Dice Duel</button>
                <button type="submit" name="action" value="slots" class="action-button">üé∞ Play Slots</button>
                <button type="submit" name="action" value="chaos" class="action-button">üí• Wait and See What Happens</button>
            </div>
        </form>
    </div>

    {% if money <= 0 %}
    <div class="message">
        <p><strong>You are out of money! Time to quit the game.</strong></p>
    </div>
    {% else %}
    <a href="/quit">
        <button class="action-button quit">‚ùå Quit Game</button>
    </a>
    {% endif %}

    <div class="spin-reels">
        <!-- This could be used for the Slot machine reel display -->
    </div>
</div>

<footer>
    <p>¬© 2025 Desk Dealer | Designed by Zyed Hussam Shah</p>
</footer>

</body>
</html>
